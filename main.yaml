#CID-16108:Ensure minimim password length is  enforced
---
- name: Enforce minimum password length
  become: true
  tasks:
    - name: Set minimum password length to 20
      lineinfile:
        path: /etc/security/pwquality.conf
        regexp: '^#?(\s*minlen\s*=\s*).*'
        line: 'minlen = 20'
   
